<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vlesim API Rest App</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Vlesim API REST</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Add Product</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Name</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <label>Price</label>
                            <input type="text" class="form-control mb-3" name="price">
                            <label>Quantity</label>
                            <input type="text" class="form-control mb-3" name="quantity">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
